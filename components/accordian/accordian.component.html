<div class="accordion">
    <div *ngFor="let item of faqData" class="accordion-item rounded mt-2">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button border-0 bg-light" [ngClass]="activeTab === item.id ?'' : 'collapsed' " (click)="onTabClick(item.id)">
                {{item.title}}
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse border-0 collapse" [ngClass]="activeTab === item.id ? 'show ' :'' ">
            <div class="accordion-body text-muted bg-white">
                {{item.desc}}
            </div>
        </div>
    </div>
</div>
