<div class="row justify-content-center">
    <div class="col">
        <div class="section-title text-center mb-5 pb-3">
            <h4 class="title mb-4">Latest Blogs</h4>
            <p class="text-muted para-desc mb-0 mx-auto">We are a huge marketplace dedicated to connecting great artists of all Superex with their fans and unique token collectors!</p>
        </div>
    </div><!--end col-->
</div><!--end row-->

<div class="row g-4">
    <div *ngFor="let item of blogData | slice : 0 : 3 " class="col-lg-4 col-md-6">
        <div class="card blog blog-primary shadow rounded-md overflow-hidden">
            <div class="position-relative">
                <img [src]="item.image" class="img-fluid rounded-md" alt="">
                <div class="position-absolute top-0 end-0 m-3">
                    <span class="like-icon shadow-sm"><a href="#" (click)="$event.preventDefault()" class="text-muted icon"><i class="mdi mdi-18px mdi-heart mb-0"></i></a></span>
                </div>
            </div>
            <div class="card-body position-relative p-4">
                <a href="" class="badge tag gradient rounded-md fw-bold">{{item.tag}}</a>

                <ul class="list-unstyled mt-2">
                    <li class="list-inline-item text-muted small me-3"><i class="uil uil-calendar-alt text-dark h6 me-1"></i>{{item.date}}</li>
                </ul>
                <a routerLink="/blog-detail" class="text-dark title h5 mt-3">{{item.title}}</a>
                
                <div class="mt-3 d-flex justify-content-between align-items-center">
                    <a routerLink="/blog-detail" class="btn btn-link text-muted">Read more <i data-feather="arrow-right" class="fea icon-sm"></i></a>
                    <span class="text-muted fs-6">by <a routerLink="/creator-profile" class="link">{{item.auther}}</a></span>
                </div>
            </div>
        </div>
    </div>
</div><!--end row-->
