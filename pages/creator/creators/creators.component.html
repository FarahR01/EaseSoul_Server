<app-navbar [navLight]="true"></app-navbar>

<section class="bg-half-170 d-table w-100" style="background: url('assets/images/bg/01.jpg') bottom;">
    <div class="bg-overlay bg-gradient-overlay-2"></div>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-12">
                <div class="title-heading text-center">
                    <h5 class="heading fw-semibold sub-heading text-white title-dark">Creators</h5>
                    <p class="text-white-50 para-desc mx-auto mb-0">All Featured Creators</p>
                </div>
            </div><!--end col-->
        </div><!--end row-->

        <div class="position-middle-bottom">
            <nav aria-label="breadcrumb" class="d-block">
                <ul class="breadcrumb breadcrumb-muted mb-0 p-0">
                    <li class="breadcrumb-item"><a routerLink="/">Superex</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Creators</li>
                </ul>
            </nav>
        </div>
    </div><!--end container-->
</section><!--end section-->
<div class="position-relative">            
    <div class="shape overflow-hidden text-white">
        <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
        </svg>
    </div>
</div>
<section class="section">
    <div class="container">
        <div class="row row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-1 g-4 justify-content-center">
            <div *ngFor="let item of creatorData" class="col">
                <div class="card creators creators-two creator-primary rounded-md shadow overflow-hidden">
                    <div class="py-5" style="background: url({{item.bgImage}});"></div>
                    <div class="position-relative mt-n5">
                        <img [src]="item.image" class="avatar avatar-md-md rounded-pill shadow-sm bg-light img-thumbnail mx-auto d-block" alt="">
                        
                        <div class="content text-center pt-2 p-4">
                            <a routerLink="/creator-profile" class="text-dark h6 name d-block mb-0">{{item.name}}</a>
                            <small class="text-muted">{{item.title}}</small>

                            <div class="mt-3">
                                <a href="#" (click)="$event.preventDefault()" class="btn btn-pills btn-soft-primary">Follow</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--end row-->

        <div class="row">
            <div class="col-12 mt-4 pt-2">
                <ul class="pagination justify-content-center mb-0">
                    <li class="page-item">
                        <a class="page-link" href="#" (click)="$event.preventDefault()" aria-label="Previous">
                            <span aria-hidden="true"><i class="uil uil-arrow-left fs-5"></i></span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#" (click)="$event.preventDefault()">1</a></li>
                    <li class="page-item active"><a class="page-link" href="#" (click)="$event.preventDefault()">2</a></li>
                    <li class="page-item"><a class="page-link" href="#" (click)="$event.preventDefault()">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next" (click)="$event.preventDefault()">
                            <span aria-hidden="true"><i class="uil uil-arrow-right fs-5"></i></span>
                        </a>
                    </li>
                </ul>
            </div><!--end col-->
        </div><!--end row-->
    </div><!--end container-->
</section>
<app-footer></app-footer>
