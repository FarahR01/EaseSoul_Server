<app-navbar [navLight]="true"></app-navbar>

<section class="bg-half-170 d-table w-100" style="background: url('assets/images/bg/01.jpg') bottom;">
    <div class="bg-overlay bg-gradient-overlay-2"></div>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-12">
                <div class="title-heading text-center">
                    <h5 class="heading fw-semibold sub-heading text-white title-dark">Collections</h5>
                    <p class="text-white-50 para-desc mx-auto mb-0">Explore the latest NFTs digital product</p>
                </div>
            </div><!--end col-->
        </div><!--end row-->

        <div class="position-middle-bottom">
            <nav aria-label="breadcrumb" class="d-block">
                <ul class="breadcrumb breadcrumb-muted mb-0 p-0">
                    <li class="breadcrumb-item"><a routerLink="/">Superex</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Collections</li>
                </ul>
            </nav>
        </div>
    </div><!--end container-->
</section><!--end section-->
<div class="position-relative">            
    <div class="shape overflow-hidden text-white">
        <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
        </svg>
    </div>
</div>

<section class="section">
    <div class="container">
        <div class="row g-4">
            <div *ngFor="let item of collectionData" class="col-lg-4 col-md-6">
                <div class="card collections collection-primary rounded-md shadow p-2 pb-0">
                    <div class="row g-2">
                        <div class="col-12">
                            <img [src]="item.image1" class="img-fluid shadow-sm rounded-md" alt="">
                        </div><!--end col-->

                        <div class="col-4">
                            <img [src]="item.image2" class="img-fluid shadow-sm rounded-md" alt="">
                        </div><!--end col-->

                        <div class="col-4">
                            <img [src]="item.image3" class="img-fluid shadow-sm rounded-md" alt="">
                        </div><!--end col-->

                        <div class="col-4">
                            <img [src]="item.image4" class="img-fluid shadow-sm rounded-md" alt="">
                        </div><!--end col-->
                    </div><!--end row-->

                    <div class="content text-center p-4 mt-n5">
                        <div class="position-relative d-inline-flex">
                            <img [src]="item.clientImg" class="avatar avatar-small rounded-pill img-thumbnail shadow-md" alt="">
                            <span class="verified text-primary">
                                <i class="mdi mdi-check-decagram"></i>
                            </span>
                        </div>
                        
                        <div class="mt-2">
                            <a routerLink="/explore-four" class="text-dark title h5">{{item.name}}</a>
                            
                            <p class="text-muted mb-0 small">{{item.item}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!--end container-->
</section>

<app-footer></app-footer>
