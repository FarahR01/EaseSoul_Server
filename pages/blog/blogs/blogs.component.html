<app-navbar [navLight]="true"></app-navbar>

<section class="bg-half-170 d-table w-100" style="background: url('assets/images/bg/02.jpg') bottom;">
    <div class="bg-overlay bg-gradient-overlay-2"></div>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-12">
                <div class="title-heading text-center">
                    <h5 class="heading fw-semibold sub-heading text-white title-dark">Blog & News</h5>
                    <p class="text-white-50 para-desc mx-auto mb-0">Our Latest Blog and News in Grid Layouts</p>
                </div>
            </div><!--end col-->
        </div><!--end row-->

        <div class="position-middle-bottom">
            <nav aria-label="breadcrumb" class="d-block">
                <ul class="breadcrumb breadcrumb-muted mb-0 p-0">
                    <li class="breadcrumb-item"><a routerLink="/">Superex</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Blogs</li>
                </ul>
            </nav>
        </div>
    </div><!--end container-->
</section><!--end section-->
<div class="position-relative">            
    <div class="shape overflow-hidden text-white">
        <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
        </svg>
    </div>
</div>

<section class="section">
    <div class="container">
        <div class="row g-4">
            <div *ngFor="let item of blogData" class="col-lg-4 col-md-6">
                <div class="card blog blog-primary shadow rounded-md overflow-hidden">
                    <div class="position-relative">
                        <img [src]="item.image" class="img-fluid rounded-md" alt="">
                        <div class="position-absolute top-0 end-0 m-3">
                            <span class="like-icon shadow-sm"><a href="#" (click)="$event.preventDefault()" class="text-muted icon"><i class="mdi mdi-18px mdi-heart mb-0"></i></a></span>
                        </div>
                    </div>
                    <div class="card-body position-relative p-4">
                        <a href="#" (click)="$event.preventDefault()" class="badge tag gradient rounded-md fw-bold">{{item.tag}}</a>

                        <ul class="list-unstyled mt-2">
                            <li class="list-inline-item text-muted small me-3"><i class="uil uil-calendar-alt text-dark h6 me-1"></i>{{item.date}}</li>
                        </ul>
                        <a [routerLink]="['/blog-detail', item.id]" class="text-dark title h5 mt-3">{{item.title}}</a>
                        
                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <a [routerLink]="['/blog-detail', item.id]" class="btn btn-link text-muted">Read more <i data-feather="arrow-right" class="fea icon-sm"></i></a>
                            <span class="text-muted fs-6">by <a routerLink="/creator-profile" class="link">{{item.auther}}</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--end row-->

        <div class="row">
            <div class="col mt-4">
                <div class="text-center">
                    <a href="#" (click)="$event.preventDefault()" class="btn btn-primary rounded-md">Load More <i class="uil uil-process mdi-spin ms-1"></i></a>
                </div>
            </div><!--end col-->
        </div><!--end row-->
    </div><!--end container-->
</section>

<app-footer></app-footer>
